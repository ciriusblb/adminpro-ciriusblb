<div class="row">
  <div class="col-lg-7">
    <div class="card">
        <div class="card-body">
            <h4 class="card-title">Sample Form with the Icons</h4>
            <h6 class="card-subtitle">made with bootstrap elements</h6>
            <form #f="ngForm" ngNativeValidate class="form p-t-20" (submit)="actualizarUsuario(f.value)">
                <div class="form-group">
                    <label for="exampleInputuname">User Name</label>
                    <div class="input-group">
                        <div class="input-group-addon"><i class="ti-user"></i></div>
                        <input type="text" [ngModel]="usuario.nombre" name="nombre" class="form-control" id="exampleInputuname" placeholder="Username">
                    </div>
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail1">Email address</label>
                    <div class="input-group">
                        <div class="input-group-addon"><i class="ti-email"></i></div>
                        <input type="email" [ngModel]="usuario.email" [disabled]="usuario.google" name="email" class="form-control" id="exampleInputEmail1" placeholder="Enter email">
                    </div>
                </div>
                <button type="submit" class="btn btn-success waves-effect waves-light m-r-10">
                  <i class="fa fa-save"></i>
                  Guardar</button>
            </form>
        </div>
    </div>
</div>
<div class="col-lg-5">
    <div class="card">
        <div class="card-body" align="center">
            <h4 class="card-title">Sample Form with the Icons</h4>
            <h6 class="card-subtitle">made with bootstrap elements</h6>
            <img *ngIf="!imagenTemp" [src]="usuario.img | imagen" alt="" class="w150">
            <img *ngIf="imagenTemp" [src]="imagenTemp" alt="" class="w150">

            <input (change)="seleccionarImage($event.target.files[0])" type="file">
            <br>
            <br>
            <button (click)="cambiarImagen()" [disabled]="!imagenSubir" type="button" class="btn btn-block btn-success waves-effect waves-light m-r-10">
                <i class="fa fa-save"></i>
                Actualizar foto</button>
        </div>
      </div>
</div>
      
</div>
